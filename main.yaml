- tenant:
    name: openstack
    max-nodes-per-job: 5
    exclude-unprotected-branches: false
    source:
      local:
        config-projects:
          - include:
              - job
            projects:
              - zuul.d
      gerrit:
        untrusted-projects:
          - include:
              - job
            projects:
              - openstack-infra/zuul-jobs
          - include: []
            projects:
              - openstack-dev/ci-sandbox
              - openstack/ironic
